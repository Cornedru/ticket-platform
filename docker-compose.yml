version: '3.8'

services:
  # ===================
  # PostgreSQL Database
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: ticket-platform-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ticket_user
      POSTGRES_PASSWORD: ticket_pass
      POSTGRES_DB: ticket_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ticket_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c max_connections=200 -c shared_buffers=256MB
    restart: unless-stopped

  # ===================
  # Redis Cache (Performance)
  # ===================
  redis:
    image: redis:7-alpine
    container_name: ticket-platform-redis
    networks:
      - ticket-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # ===================
  # Backend API
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ticket-platform-backend
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://ticket_user:ticket_pass@postgres:5432/ticket_platform?schema=public&pool=20&connection_limit=20
      JWT_SECRET: ${JWT_SECRET:-change_this_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      CACHE_TTL_EVENTS: ${CACHE_TTL_EVENTS:-30}
      CACHE_TTL_USER: ${CACHE_TTL_USER:-300}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      RATE_LIMIT_AUTH: ${RATE_LIMIT_AUTH:-50}
      RATE_LIMIT_API: ${RATE_LIMIT_API:-200}
      RATE_LIMIT_PAYMENT: ${RATE_LIMIT_PAYMENT:-10}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      PLATFORM_COMMISSION: ${PLATFORM_COMMISSION:-8}
      MINIMUM_ORDER: ${MINIMUM_ORDER:-5}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ticket-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===================
  # Frontend (with Nginx built-in)
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: ticket-platform-frontend
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - ticket-network
    restart: unless-stopped

networks:
  ticket-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
