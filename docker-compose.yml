version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ticket-platform-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ticket_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ticket_pass}
      POSTGRES_DB: ${POSTGRES_DB:-ticket_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ticket_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ticket-platform-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-ticket_user}:${POSTGRES_PASSWORD:-ticket_pass}@postgres:5432/${POSTGRES_DB:-ticket_platform}?schema=public
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: ${BACKEND_PORT:-5000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ticket-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ""
    container_name: ticket-platform-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - ticket-network
    restart: unless-stopped

networks:
  ticket-network:
    driver: bridge

volumes:
  postgres_data:
